<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Speed Test</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <style>
        /* General Styles */
        /* General Styles */
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: #121212;
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 20px;
            overflow: hidden;
        }

        h1 {
            font-size: 2.5rem;
            text-align: center;
            margin-bottom: 20px;
        }

        /* Text Container */
        #text-container {
            max-width: 800px;
            font-size: 1.8rem;
            padding: 15px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.05);
            margin-bottom: 30px;
            text-align: center;
            overflow: visible;
        }

        /* Letter Effects */
        .letter {
            transition: all 0.2s ease;
        }

        .letter.correct {
            opacity: 0.2;
        }

        .letter.incorrect {
            color: #fc0352;
            animation: flash 0.3s ease;
        }

        .space-wrong {
            text-decoration: underline;
            color: #fc0352;
        }

        /* Highlight Effect */
        @keyframes flash {
            0% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }

            100% {
                opacity: 1;
            }
        }

        /* Progress Bars Container */
        #progress-bars {
            display: flex;
            justify-content: center;
            gap: 50px;
            /* Added spacing between bars */
            align-items: center;
            /* Aligns vertically */
            margin-top: 20px;
        }

        /* Circular Progress Bars */
        .circle {
            position: relative;
            width: 140px;
            height: 140px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* SVG and Rotation Fix */
        .circle svg {
            width: 100%;
            height: 100%;
            transform: rotate(0deg);
            /* Keeps the progress bar straight */
            overflow: visible;
        }

        /* Background Circle */
        .progress-bg {
            fill: none;
            stroke: rgba(255, 255, 255, 0.1);
            stroke-width: 10;
        }

        /* Progress Bar */
        .progress-bar {
            fill: none;
            stroke: #fc0352;
            stroke-width: 10;
            stroke-dasharray: 440;
            stroke-dashoffset: 440;
            transition: stroke-dashoffset 0.5s ease;
            stroke-linecap: round;
            filter: drop-shadow(0 0 10px #fc0352) drop-shadow(0 0 30px #fc0352);
        }

        /* Values inside the Circles */
        .value {
            font-size: 2.2rem;
            /* Bigger size for visibility */
            font-weight: bold;
            fill: white;
            text-anchor: middle;
            dominant-baseline: central;
            transform: rotate(0deg);
            /* Ensures text is straight */
        }

        /* Labels inside the Circles */
        .label {
            font-size: 0.9rem;
            fill: #ccc;
            text-anchor: middle;
            dominant-baseline: central;
            transform: rotate(0deg);
            /* Ensures text is straight */
        }

        /* Restart Button */
        #restart-btn {
            margin-top: 30px;
            padding: 12px 25px;
            font-size: 1.1rem;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            background: #fc0352;
            color: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            #progress-bars {
                flex-direction: column;
                align-items: center;
                gap: 20px;
            }

            .circle {
                width: 120px;
                height: 120px;
            }

            .value {
                font-size: 2rem;
            }

            .label {
                font-size: 0.8rem;
            }
        }
    </style>
</head>

<body>
    <h1>Typing Speed Test</h1>
    <div id="text-container"></div>

    <!-- Progress Bars -->
    <div id="progress-bars">
        <!-- WPM Progress Bar -->
        <div class="circle">
            <svg>
                <circle cx="70" cy="70" r="70" class="progress-bg"></circle>
                <circle cx="70" cy="70" r="70" class="progress-bar" id="speed-bar"></circle>
                <text x="70" y="60" class="value" id="speed-value">0</text>
                <text x="70" y="90" class="label">WPM</text>
            </svg>
        </div>
        <!-- Accuracy Progress Bar -->
        <div class="circle">
            <svg>
                <circle cx="70" cy="70" r="70" class="progress-bg"></circle>
                <circle cx="70" cy="70" r="70" class="progress-bar" id="accuracy-bar"></circle>
                <text x="70" y="60" class="value" id="accuracy-value">100</text>
                <text x="70" y="90" class="label">Accuracy</text>
            </svg>
        </div>
    </div>

    <button id="restart-btn">Restart Test</button>

    <script>
        // Variables
        let text = ""; // Stores verse
        const textContainer = document.getElementById('text-container');
        const restartBtn = document.getElementById('restart-btn');

        let index = 0;
        let correctChars = 0;
        let typedChars = 0;
        let startTime = null;

        // Fetch Bible Verse API
        async function fetchVerse() {
            try {
                const response = await fetch('https://bible-api.com/?random=verse'); // Fetch random verse
                const data = await response.json();
                text = data.text.trim(); // Extract verse text
                renderSentence();
            } catch (error) {
                console.error("Error fetching verse:", error);
                // Fallback Bible verse if API fails
                text = "For God so loved the world that He gave His one and only Son.";
                renderSentence();
            }
        }

        // Render Sentence
        function renderSentence() {
            textContainer.innerHTML = ''; // Clear previous sentence
            text.split('').forEach(char => {
                const span = document.createElement('span');
                span.textContent = char;
                span.classList.add('letter');
                if (char === ' ') span.classList.add('space'); // Add 'space' class
                textContainer.appendChild(span);
            });
        }

        // Handle Typing Input
        function handleTyping(e) {
            if (!startTime) startTime = Date.now(); // Start timer on first key press
            const letters = textContainer.querySelectorAll('.letter');

            // Handle Backspace
            if (e.key === 'Backspace' && index > 0) {
                index--;
                letters[index].classList.remove('correct', 'incorrect', 'space-wrong');
                typedChars--;
                return;
            }

            // Ignore non-character keys
            if (e.key.length > 1) return;

            // Compare Key Press
            const current = letters[index];
            if (e.key === current.textContent) {
                current.classList.add('correct'); // Mark correct
                correctChars++;
            } else {
                current.classList.add(current.textContent === ' ' ? 'space-wrong' : 'incorrect'); // Highlight wrong spaces
            }
            index++;
            typedChars++;

            updateProgress();
        }

        // Update Progress Bars
        function updateProgress() {
            const elapsed = (Date.now() - startTime) / 1000 / 60; // Time in minutes
            const speed = Math.round((correctChars / 5) / elapsed); // Words per minute
            const accuracy = Math.round((correctChars / typedChars) * 100); // Accuracy %

            updateBar('speed', speed, 200);
            updateBar('accuracy', accuracy, 100);
        }

        // Update Circular Progress Bar
        function updateBar(id, value, max) {
            const bar = document.getElementById(`${id}-bar`);
            const valueText = document.getElementById(`${id}-value`);
            const percent = (value / max) * 377;
            bar.style.strokeDashoffset = 377 - percent;
            valueText.textContent = value;
        }

        // Restart Test
        async function restartTest() {
            index = 0;
            correctChars = 0;
            typedChars = 0;
            startTime = null;

            await fetchVerse(); // Fetch new verse
            updateBar('speed', 0, 200); // Reset progress bars
            updateBar('accuracy', 100, 100);
        }

        // Initialize Test
        fetchVerse();
        restartBtn.addEventListener('click', restartTest);
        document.addEventListener('keydown', handleTyping);

    </script>
</body>

</html>
